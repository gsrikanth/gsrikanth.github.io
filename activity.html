<head>
  <!-- Required meta tags -->

    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>HELP Social Welfare Association</title>
  <meta name="theme-color" content="#563d7c">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="./" class="navbar-brand d-flex align-items-center">
          <img src="./assets/img/logo.svg" class="img-logo"/>
          <strong class="header-title">HELP</strong>
        </a>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="./activity.html">Activities</a>
          <a class="nav-link" href="./team.html">Team</a>
          <a class="nav-link" href="./contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main role="main">

    <div class="container">
      <h5>Activities</h5>
      <div class="row row-cols-1" id="activityEl">
      </div>
    </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./data/activity.js"></script>
  <script type="text/javascript">
    $(function() {      
      $("#activityEl").html(getActivityHtml(activities));
    });
    function getActivity(activity){
      var card = `<div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="..." class="card-img" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">${activity.title}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">${activity.location}</h6>
                          <p class="card-text">${activity.content}</p>
                          <p class="card-text"><small class="text-muted">${activity.date}</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
                   `;
      return card;
    }
    function getActivityHtml(activities){
      var activitiesHtml = [];
      activities.forEach(function(activity){
        activitiesHtml.push(getActivity(activity));
      });
      return activitiesHtml.join("");
    }
</script>


</body>

</html>
